<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main>
      <div class="content-container">
        <img class="img-logo" src="images/logo.svg" alt="" />
        <img class="img-mobile" src="images/hero-mobile.jpg" alt="" />
        <div class="main-heading">
          <span class="upper-heading-part">we're</span>
          <h1>coming soon</h1>
        </div>
        <div class="main-text">
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
        </div>
        <form action="">
          <input class="email-input" type="email" placeholder="Email Address" />
          <button class="submit-btn" type="submit">
            <img src="images/icon-arrow.svg" alt="" />
          </button>
        </form>
      </div>
      <div class="img-desktop-container">
        <img src="images/hero-desktop.jpg" alt="" />
      </div>
    </main>

    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/tomeklucz" target="_blank">tomeklucz</a>.
    </footer>
  </body>
</html>
